<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Vegetable garden</title>

    <link rel="icon" type="image/png" href="./icons/favicon.png" />
    <!-- deze geeft icoontje in tabblad webbrowser, zie voor uitleg: https://www.w3.org/2005/10/howto-favicon -->

    <link href="styles.css" rel="stylesheet" type="text/css" />
    <!-- koppeling met de styles.scss -->
    <!-- let op, wel Watch aanzetten -->
    <script defer type="text/javascript" src="farm.js"></script>
    <script defer type="text/javascript" src="constants.js"></script>
    <script defer type="text/javascript" src="script.js"></script>
    <!-- deze geeft aan dat eerst de HTML geladen wordt, daarna pas Javascript oproepen -->
    <!-- let op: main-javascript file als laatste -->
  </head>

  <body>
    <!-- your content here... -->
    <header>
      <h1>welcome to my vegetable garden</h1>
    </header>

    <main>
      <form>
        <label for="crop">Choose a crop:</label>
        <select name="crop" id="crop">
          <option value="default" selected>--default--</option>
          <optgroup label="Vegetables">
            <option value="corn">corn</option>
            <option value="pumpkin">pumpkin</option>
            <option value="lettuce">lettuce</option>
          </optgroup>
          <optgroup label="Fruits">
            <option value="apricot">apricot</option>
            <option value="apple">apple</option>
            <option value="pear">pear</option>
          </optgroup>
        </select>
        <br /><br />

        <label for="numCrops">Number of crops</label>
        <input type="number" id="numCrops" value="0" name="numCrops" />
        <br /><br />

        <label for="sun">Choose amount of sun:</label>
        <select name="sun" id="sun">
          <option value="low">low</option>
          <option value="medium" selected>medium</option>
          <option value="high">high</option></select
        ><br /><br />

        <label for="wind">Choose amount of wind:</label>
        <select name="wind" id="wind">
          <option value="low">low</option>
          <option value="medium" selected>medium</option>
          <option value="high">high</option></select
        ><br /><br />

        <label for="rain">Choose amount of rain:</label>
        <select name="rain" id="rain">
          <option value="low">low</option>
          <option value="medium" selected>medium</option>
          <option value="high">high</option></select
        ><br /><br />

        <br /><br />
        <input type="submit" id="submitCrops" value="Submit selected crops" />
        <br /><br />
        <!-- <input
          type="submit"
          id="showPurchasedCrops"
          value="show purchased crops"
        />
        <br /><br /> -->
        <input
          type="submit"
          id="calculateProfit"
          value="calculate total profit"
        />
        <br /><br />
        <input type="submit" id="reset" value="reset garden" />
        <br /><br />
      </form>
    </main>
    <br /><br />
    <footer>copyright: je-weet-wel-wie</footer>
  </body>
</html>
